<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper Scissor!</h1>
    <h2 id="select-prompt">Pick your move.</h2>
    <h3 id="result"></h3>
    <div id="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissor">Scissor</button>
    </div>
    <div id="scoreboard">
        <h2 id="player">
            Your score: <p id="player-score">0</p>
        </h2>
        <h2 id="computer">
            Computer's score: <p id="computer-score">0</p>
        </h2>
    </div>
</body>
<script src="script.js"></script>
</html>
